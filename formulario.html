<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="formulario1.css">
    <title>Document</title>

<body>
    <h1>Formulário de Pesquisa</h1>
    
      
    <form>

        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nome" class="input-padrao">

        <label for="email">email</label>
        <input type="email" id="email" class="input-padrao">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" class="input-padrao">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

    <div>
        <p>Como prefere nosso contato</p>

        <label for="radio-email">

            <input type="radio" name="contato" value="email" id="radio-email">
            
            <img src="9577fc9e63843cd0b8820b2484946397.png" id="gmail">

        </label>
        
        <label for="radio-telefone">

            <input type="radio" name="contato" value="telefone" id="radio-telefone">
            
            <img src="icone-de-telefonema-isolado-no-fundo-branco-ilustracao-em-vetor-simbolo-de-telefone_548264-469.png" id="telefone">

        </label>

        <label for="radio-whatsapp">

            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">

            <img src="00e3115a554579d375dfe542f5326047.jpg" id="zap">


        </label>
    </div>
        
        
    <fieldset>
            <legend>Qual horário prefere ser atendido</legend>
            <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
            </select>

    </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria
            de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
</form>    

    
   
    
</body>
